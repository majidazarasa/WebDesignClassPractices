<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/vazir.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="formNav.html" method="GET" onsubmit="return login();">
        <div class="divLogin"><br>
            <div class="divInputBox">
                <input class="radioBtnInput" type="radio" name="uNameRadio" checked>ورود با نام کاربری<br>
                <input class="radioBtnInput" type="radio" name="uNameRadio">ورود با شماره پرسنلی<br>
            </div><br>
            <div class="divInputBox">
                <label class="labelType1">نام کاربری</label><br>
                <div class="divIcon"><i class="fas fa-address-card"></i></div><input id="userName"
                    class="inputTextLtrIcon" type="text">
            </div><br>
            <div class="divInputBox">
                <label class="labelType1">شماره پرسنلی</label><br>
                <div class="divIcon"><i class="fas fa-address-card"></i></div><input id="personalId"
                    class="inputTextLtrIcon" type="text">
            </div><br>
            <div class="divInputBox">
                <label class="labelType1">رمز عبور</label><br>
                <div class="divIcon"><i class="far fa-address-card"></i></div><input id="pass"
                    class="inputTextLtrIcon" type="password">
            </div><br>
            <input id="loginbtn" type="submit" value="ورود">
        </div>
    </form>

    <script>
        let DB_uName = "majid";
        let DB_idNo = "4259";
        let DB_pass = "1234";
        let userName, personalId, pass;

        function login() 
        {
            // debugger
            userName = document.getElementById("userName").value;
            personalId = document.getElementById("personalId").value;
            pass = document.getElementById("pass").value;
            if (radio[0].checked == true)
            {
                if( userName == DB_uName && pass == DB_pass )
                {
                    return true;
                }
                else
                {
                    alert("نام کاربری یا رمز عبور اشتباه است");
                    return false;
                }
            }
            else if (radio[1].checked == true){
                if( personalId == DB_idNo && pass == DB_pass )
                {
                    return true;
                }
                else{
                    alert("نام کاربری یا رمز عبور اشتباه است");
                    return false;
                }
            }
            return false;
        }
    </script>
</body>

</html>
